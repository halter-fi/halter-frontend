<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="icon" href="<%= BASE_URL %>favicon.png" />

  <!-- Primary Meta Tags -->
  <title>Halter</title>
  <meta name="title" content="Halter" />
  <meta name="description" content="Automated portfolio manager and trading platform" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://halter.finance/" />
  <meta property="og:title" content="Halter" />
  <meta property="og:description" content="Automated portfolio manager and trading platform" />
  <meta property="og:image" content="https://halter.finance/images/og_image.jpg" />

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://halter.finance/" />
  <meta property="twitter:title" content="Halter" />
  <meta property="twitter:description" content="Automated portfolio manager and trading platform" />
  <meta property="twitter:image" content="https://hatler.finance.fi/images/og_image.jpg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&display=swap" rel="stylesheet" />
</head>

<body>
  <noscript>
    <strong>We're sorry but the Halter app will not work without JavaScript
      enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
